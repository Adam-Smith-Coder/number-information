<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Number Information</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Positive Number Information</h1>
        <div class="infoBox">
            <h2>Enter a positive number below:</h2>
            <label for="numberSearch">Enter Number</label>
            <input type="text" id="numberSearch" autocomplete="off">
            <button onclick="getVal()">Search</button><button onclick="location.reload()">Clear</button>
            <div class="answers" id="answers">
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
